<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Formulário</title>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-4">
                    <h2 class="h2 text-white text-center">Formulário</h2>
                    <form class="form-campos">
                        <label class="form-sm-label text-white" for="nome">Seu nome:</label>
                        <input class="form-control" type="text" name="nome" id="">
                        <label for="email" class="form-label text-white">Seu email</label>
                        <input id="email" type="email" class="form-control"></input>
                        <label for="telefone" class="form-label text-white">Seu telefone</label>
                        <input type="tel" id="telefone"class="form-control text-white"></input>
                        <button class="btn btn-success data-dismiss" type="">Enviar</button>
                    </form>
            </div>
        </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
